<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>观澜集团</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">角色选择</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">内容编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">用户删除</a>
</script>

<script src="layui/layui.js"></script>
<script>

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,carousel = layui.carousel //轮播
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作
            ,slider = layui.slider //滑块

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 600
            ,url: 'findAllUser.do' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,limit : 10
            ,cols: [[ //表头
                {field: 'u', title: '序号', width:90 ,type:'numbers'}
                ,{field: 'uid', title: 'ID', width:90, sort: true, fixed: 'left',hide:true}
                ,{field: 'name', title: '用户名', width:90}
                ,{field: 'password', title: '密码', width:240}
                ,{field: 'sex', title: '性别', width:90, sort: true}
                ,{field: 'age', title: '年龄', width: 90, sort: true, totalRow: true}
                ,{field: 'position', title: '职位', width: 150}
                ,{field: 'remark', title: '备注', width: 270}
                ,{fixed: 'right', width: 260, align:'center', toolbar: '#barDemo'}
            ]]
        });

        //底部信息
        var footerTpl = lay('#footer')[0].innerHTML;
        lay('#footer').html(layui.laytpl(footerTpl).render({}))
            .removeClass('layui-hide');
    });
</script>
</body>
</html>
