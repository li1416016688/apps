<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
<body>
<form>
    <button>开始考试</button><br/>
    开始时间：<span id="beginTime"></span><br/>
    结束时间：<span id="endTime"></span><br/>
    <button>提交试卷</button><br/>
</form>
<script>
    var i = 59;
    window.onload=function(){
        setInterval("update()",1000);
    }
    function update(){
        i--;
        $('#beginTime').html("重新发送"+i+"秒");
    }
</script>
<script>
    var monitoring = function () {
        var param;
        $.ajax({
            url:"studentSubmitPaper",
            type:"post",
            data:[$("#beginTime").html(),$("#endTime").html()],
            success:function (data) {
                alert("begin");
                alert(data)
            }
        });
        setTimeout(monitoring,3000)
    }
    window.onload=monitoring;
</script>
</body>
</html>
