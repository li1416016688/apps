<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>试题管理</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <style>
        body {
            margin: 10px;
        }

        .demo-carousel {
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<blockquote class="layui-elem-quote">试题管理</blockquote>

<div class="layui-form searchDiv">

    <div class="layui-form-item">
        <div class="layui-input-inline">
            <input type="text" name="questionInfo" id="questionInfo" placeholder="请输入用户名" class="layui-input">
        </div>

        <div class="layui-input-inline">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="query    Button" data-type="reload">查询
                </button>
            </div>
        </div>
    </div>

    <form class="layui-form" id="add-form" style="display: none" lay-filter="example">

        <input hidden type="text" id="ques_id" name="id">

        <div class="layui-form-item">
            <label class="layui-form-label">职位：</label>
            <div class="layui-input-block">
                <input type="text" name="question" id="question" lay-verify="title" class="layui-input"
                       style="width: 300px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <input type="text" name="chooseA" id="chooseA" lay-verify="title" class="layui-input"
                       style="width: 300px">
            </div>
        </div>

    </form>

</div>

<table class="layui-hide" id="questionTable" lay-filter="test2"></table>

</body>


<script src="layui/layui.js"></script>

<script src="js/jquery-1.12.2.min.js"></script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">角色</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript">
    layui.use(['table', 'element', 'layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form
            , table = layui.table //表格
            , element = layui.element; //元素操作


        table.render({
            elem: '#questionTable'
            , height: 600
            , url: 'findAllUser.do' //数据接口
            , title: '单选列表'
            , page: true //开启分页
            , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , cols: [
                [ //表头
                {field: 'u', title: '序号', width: 90, type: 'numbers'}
                , {field: 'uid', title: 'ID', width: 90, sort: true, fixed: 'left', hide: true}
                , {field: 'name', title: '用户名', width: 90}
                , {field: 'password', title: '密码', width: 240}
                , {field: 'sex', title: '性别', width: 90, sort: true}
                , {field: 'age', title: '年龄', width: 90, sort: true, totalRow: true}
                , {field: 'position', title: '职位', width: 150}
                , {field: 'remark', title: '备注', width: 270}
                , {fixed: 'right', width: 260, align: 'center', toolbar: '#barDemo'}
            ]
            ]
            , done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                // console.log(curr);

                //得到数据总量
                // console.log(count);
            }
        });


        //监听行工具事件
        table.on('tool(test2)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            console.log(data);
            alert(data.name);
            alert(2);
            if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: "deleteOneUser.do?uid=" + data.uid,
                        dataType: "json",
                        success: function (data) {
                            if (data.code == 1100) {
                                obj.del();
                                layer.close(index);
                                // table组件重新渲染
                                layer.msg("删除成功");
                                table.reload("questionTable");
                            } else {
                                layer.msg("删除失败");
                            }
                        }
                    })

                });
            } else if (layEvent === 'edit') {
                //编辑
                form.val("example", data);
                console.log(data);
                layer.open({
                    type: 1,
                    area: ['500px', '600px'],
                    title: 'tianxie'
                    , content: $("#add-form"),
                    shade: 0,
                    btn: ['提交', '重置']
                    , btn1: function (index, layero) {
                        $.ajax({
                            url: "updateUser.do?uid=" + data.id,
                            type: "post",
                            dataType: "json",
                            data: $("#add-form").serialize(),
                            success: function (data) {
                                if (data.code == 1101) {
                                    layer.closeAll();
                                    layer.msg("修改成功");
                                } else {
                                    layer.msg("修改失败");
                                }
                            }
                        });
                    },
                    btn2: function (index, layero) {
                        return false;
                    },
                    cancel: function (layero, index) {
                        layer.closeAll();
                    }
                });
                table.reload("questionTable");
            } else if (layEvent === 'detail') {
                //角色
                var index = layer.open({
                    type: 2,
                    area: ['500px', '600px'],
                    title: '角色'
                    , content: [''],  //角色路径
                    success: function (layero, index) {
                        var iframe = window['layui-layer-frame' + index];
                        //调用子页面的全局函数
                    }
                });

                function tableReload() {
                    //表格重新加载
                    table.reload('questionTable', {
                        //设定异步数据接口的额外参数，任意设
                        where: {
                            quesId: $("#quesId").val(),
                            subjectId: $("#subjectId").val(),
                            questionInfo: $("#questionInfo").val()
                        }
                        , page: {
                            curr: 1
                        }
                    });
                }

                $('#queryButton').on('click', function () {
                    tableReload();
                });
            }
        })
    });
</script>
</html>
